name: solidity-verifier-test

on:
  - workflow_dispatch
  - push

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Solidity Verifier Tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          cd sol
          forge --version
          forge build --sizes
        id: build

      - name: Prepare for cpp
        run: |
          sudo apt update 
          sudo apt upgrade 
          sudo apt add --no-cache build-base clang15 openmp-dev cmake ninja git curl perl

      - name: Cache Barretenberg
        uses: actions/cache@v3
        id: cache_cpp
        with:
          path: cpp
          key: ${{ runner.os }}-${{ hashFiles('cpp/*') }}

      - name: Bootstrap sol
        run: |
          cd sol
          ./bootstrap.sh
        
      - name: Run Forge tests
        run: |
          forge test --no-match-contract TestBase -vvv
        id: test